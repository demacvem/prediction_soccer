<div class="row">
  <div class="col-lg-6">
    <div class="card-box">
      <h4 class="header-title m-t-0">Estado</h4>
      
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Descripción
            <span class="text-danger">*</span>
          </label>
          <input type="text" name="name" placeholder="Ingresar descripción" class="form-control upper-case" [(ngModel)]="model.name" #name="ngModel" required autofocus minlength="5" maxlength="100">
          <div *ngIf="f.submitted && formErrors.name" class="help-block">{{formErrors.name}}</div>
        </div>
        <div class="form-group">
          <div class="checkbox checkbox-purple">
            <input id="checkbox6a" type="checkbox" name="isActive" [(ngModel)]="model.isActive">
            <label for="checkbox6a">
              Activo
            </label>
          </div>
        </div>

        <div class="form-group text-right m-b-0">
          <button class="btn btn-gradient waves-effect waves-light" type="submit">
            Guardar
          </button>
          <a class="btn btn-light waves-effect m-l-5" (click)="goBack()" (keyup.Esc)="goBack()">
            Cancelar
          </a>
        </div>

      </form>
    </div>
    <!-- end card-box -->
  </div>
  <!-- end col -->
</div>
